<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="advice-card">
      <h2>Advice #<span class="advice-id">200</span></h2>

      <div class="advice-quote">
        <p>&ldquo;<span>It is easy to sit up and take notice,
          what's difficult is getting up and taking action.</span>&rdquo;</p>
      </div>

      <!-- Divider -->
      <div class="divider">
        <img srcset="
          images/pattern-divider-desktop.svg 992w,
          images/pattern-divider-mobile.svg 375w,
          "
          src="images/pattern-divider-mobile.svg" alt="divider">
      </div>

      <div class="quote-toggle">
        <img src="images/icon-dice.svg" alt="">
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Benjamin Thorpe</a>.
  </div>
</body>
</html>
