<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">

  <link href='https://css.gg/dice-5.css' rel='stylesheet'>
  <script src="main.js" defer></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="advice-card">
      <h2>Advice #<span class="advice-id">200</span></h2>

      <div class="advice-quote">
        <p>&ldquo;It is easy to sit up and take notice,
          what's difficult is getting up and taking action.&rdquo;</p>
      </div>

      <!-- Divider -->
      <div class="divider">I I</div>

      <button class="quote-toggle">
        <i class="gg-dice-5"></i>
      </button>
    </section>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
